
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet" >
</head>
<body style="margin-top: 9%;">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="L&T" style="width:auto;height:110px;">
<br>
<div class="container">
  <h4 style="color: white; text-align: center; position: relative; font-family: passageway; letter-spacing: 0.5px;">EMPLOYEE LOG SHEET</h4>
  <form method="POST">
    <div class="form">
      

      <div class="col">
        <div class="hide-md-lg">
        </div>
        <input type="text" 
        name="username" 
        placeholder="Username" autocomplete="off" required>
        <input type="password" 
        name="password" 
        placeholder="Password" required><br><br>
        <input type="submit" value="Login">
      </div>
      
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="valid">{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

      </div>
  </form>
</div>


</body>
</html>
